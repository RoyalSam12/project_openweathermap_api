<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static "vendor/css/bootstrap.min.css" %}">


    <meta charset="UTF-8">
    <title>Погода</title>
</head>
<body class="d-flex h-100 text-center text-white bg-dark" data-new-gr-c-s-check-loaded="14.1000.0"
      data-gr-ext-installed="">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">Погода</h3>
            <div class="btn-group float-lg-end">
                <a class="btn-dark m-lg-3" aria-current="page" href="#">Home</a>
                <a class="btn-dark m-lg-3" href="#">Features</a>
                <a class="btn-dark m-lg-3" href="#">Contact</a>
            </div>
        </div>
    </header>

    <main class="px-3">
        {% block content %}



        {% endblock %}
    </main>

    <footer class="mt-auto text-white-50">
        <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a
                href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
    </footer>
</div>

<script src="{% static "vendor/js/bootstrap.js" %}" defer></script>
</body>
</html>
